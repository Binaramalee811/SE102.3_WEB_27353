<html>
    <body>
        <p>Car Registration</p>
        <form>
            <table>
                <tr>
                    <td>Owner Name</td>
                    <td><input type="text" placeholder="Owner Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><select><option value="Sri Lanka">Sri Lanka</option></select></td>
                </tr>
                <tr>
                    <td>Car Model</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Manufacture Year</td>
                    <td><select><option>Select Year</option></select></td>
                </tr>
                <tr>
                    <td>Transmission</td>
                    <td><input type="radio" name="rbt1">Manual<input type="radio" name="rbt1">Auto</td>
                </tr>
                <tr>
                    <td>Other</td>
                    <td><textarea rows="4" columns="50"></textarea></td>
                </tr>
            </table>
            <input type="checkbox">I agree to the terms and conditions<br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
